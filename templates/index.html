<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Email Validator - Kickbox API</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        .main-container {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            backdrop-filter: blur(10px);
            margin: 2rem auto;
            padding: 2rem;
        }
        
        .header {
            text-align: center;
            margin-bottom: 2rem;
        }
        
        .header h1 {
            color: #2c3e50;
            font-weight: 700;
            margin-bottom: 0.5rem;
        }
        
        .header p {
            color: #7f8c8d;
            font-size: 1.1rem;
        }
        
        .form-section {
            background: #f8f9fa;
            border-radius: 15px;
            padding: 1.5rem;
            margin-bottom: 2rem;
        }
        
        .form-label {
            font-weight: 600;
            color: #2c3e50;
            margin-bottom: 0.5rem;
        }
        
        .form-control {
            border-radius: 10px;
            border: 2px solid #e9ecef;
            padding: 0.75rem 1rem;
            font-size: 1rem;
            transition: all 0.3s ease;
        }
        
        .form-control:focus {
            border-color: #667eea;
            box-shadow: 0 0 0 0.2rem rgba(102, 126, 234, 0.25);
        }
        
        .btn-primary {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border: none;
            border-radius: 10px;
            padding: 0.75rem 2rem;
            font-weight: 600;
            font-size: 1.1rem;
            transition: all 0.3s ease;
        }
        
        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(102, 126, 234, 0.3);
        }
        
        .btn-success {
            background: linear-gradient(135deg, #56ab2f 0%, #a8e6cf 100%);
            border: none;
            border-radius: 8px;
            padding: 0.5rem 1rem;
            font-weight: 600;
            transition: all 0.3s ease;
        }
        
        .btn-danger {
            background: linear-gradient(135deg, #ff416c 0%, #ff4b2b 100%);
            border: none;
            border-radius: 8px;
            padding: 0.5rem 1rem;
            font-weight: 600;
            transition: all 0.3s ease;
        }
        
        .btn-outline-secondary {
            border-radius: 8px;
            padding: 0.5rem 1rem;
            font-weight: 600;
        }
        
        .results-section {
            margin-top: 2rem;
        }
        
        .result-card {
            background: white;
            border-radius: 15px;
            padding: 1.5rem;
            margin-bottom: 1.5rem;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.08);
            border-left: 5px solid;
        }
        
        .result-card.deliverable {
            border-left-color: #28a745;
        }
        
        .result-card.undeliverable {
            border-left-color: #dc3545;
        }
        
        .result-header {
            display: flex;
            justify-content: between;
            align-items: center;
            margin-bottom: 1rem;
        }
        
        .result-title {
            font-size: 1.2rem;
            font-weight: 700;
            margin: 0;
        }
        
        .result-count {
            background: #e9ecef;
            color: #495057;
            padding: 0.25rem 0.75rem;
            border-radius: 20px;
            font-size: 0.9rem;
            font-weight: 600;
        }
        
        .email-list {
            max-height: 300px;
            overflow-y: auto;
            background: #f8f9fa;
            border-radius: 10px;
            padding: 1rem;
        }
        
        .email-item {
            background: white;
            padding: 0.5rem 1rem;
            margin-bottom: 0.5rem;
            border-radius: 8px;
            border-left: 3px solid #e9ecef;
            font-family: 'Courier New', monospace;
            font-size: 0.9rem;
        }
        
        .email-item.deliverable {
            border-left-color: #28a745;
        }
        
        .email-item.undeliverable {
            border-left-color: #dc3545;
        }
        
        .loading {
            display: none;
            text-align: center;
            padding: 2rem;
        }
        
        .spinner-border {
            color: #667eea;
        }
        
        .alert {
            border-radius: 10px;
            border: none;
        }
        
        .copy-btn {
            background: #6c757d;
            border: none;
            color: white;
            padding: 0.25rem 0.5rem;
            border-radius: 5px;
            font-size: 0.8rem;
            cursor: pointer;
            transition: all 0.3s ease;
        }
        
        .copy-btn:hover {
            background: #5a6268;
        }
        
        .copy-btn.copied {
            background: #28a745;
        }
        
        .stats-row {
            display: flex;
            justify-content: space-around;
            margin-bottom: 2rem;
        }
        
        .stat-card {
            background: white;
            border-radius: 15px;
            padding: 1.5rem;
            text-align: center;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.08);
            flex: 1;
            margin: 0 0.5rem;
        }
        
        .stat-number {
            font-size: 2rem;
            font-weight: 700;
            margin-bottom: 0.5rem;
        }
        
        .stat-label {
            color: #6c757d;
            font-weight: 600;
        }
        
        .deliverable-stat {
            color: #28a745;
        }
        
        .undeliverable-stat {
            color: #dc3545;
        }
        
        .total-stat {
            color: #667eea;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="main-container">
            <div class="header">
                <h1><i class="fas fa-envelope-check"></i> Email Validator</h1>
                <p>Professional email validation using Kickbox API</p>
            </div>
            
            <div class="form-section">
                <form id="emailForm">
                    <div class="mb-3">
                        <label for="emails" class="form-label">
                            <i class="fas fa-list"></i> Email List
                        </label>
                        <textarea 
                            class="form-control" 
                            id="emails" 
                            name="emails" 
                            rows="8" 
                            placeholder="Paste your emails here, one per line...&#10;Example:&#10;user1@example.com&#10;user2@example.com&#10;user3@example.com"
                            required
                        ></textarea>
                        <div class="form-text">Enter one email address per line. The system will validate each email using the Kickbox API.</div>
                    </div>
                    
                    <div class="text-center">
                        <button type="submit" class="btn btn-primary btn-lg" id="validateBtn">
                            <i class="fas fa-check-circle"></i> Validate Emails
                        </button>
                    </div>
                </form>
            </div>
            
            <div class="loading" id="loading">
                <div class="spinner-border" role="status">
                    <span class="visually-hidden">Loading...</span>
                </div>
                <p class="mt-3">Validating emails... This may take a few moments.</p>
                <div class="progress mt-3" style="width: 300px; margin: 0 auto;">
                    <div class="progress-bar progress-bar-striped progress-bar-animated" 
                         role="progressbar" style="width: 0%" id="progressBar">
                        <span id="progressText">0%</span>
                    </div>
                </div>
                <p class="mt-2" id="progressStatus">Starting validation...</p>
            </div>
            
            <div id="results" style="display: none;">
                <div class="stats-row" id="statsRow">
                    <!-- Stats will be populated here -->
                </div>
                
                <div class="results-section">
                    <div class="result-card deliverable">
                        <div class="result-header">
                            <h3 class="result-title">
                                <i class="fas fa-check-circle text-success"></i> Deliverable Emails
                            </h3>
                            <div>
                                <span class="result-count" id="deliverableCount">0</span>
                                <button class="btn btn-outline-secondary ms-2" id="copyDeliverable">
                                    <i class="fas fa-copy"></i> Copy All
                                </button>
                            </div>
                        </div>
                        <div class="email-list" id="deliverableList">
                            <!-- Deliverable emails will be populated here -->
                        </div>
                    </div>
                    
                    <div class="result-card undeliverable">
                        <div class="result-header">
                            <h3 class="result-title">
                                <i class="fas fa-times-circle text-danger"></i> Undeliverable Emails
                            </h3>
                            <div>
                                <span class="result-count" id="undeliverableCount">0</span>
                                <button class="btn btn-outline-secondary ms-2" id="copyUndeliverable">
                                    <i class="fas fa-copy"></i> Copy All
                                </button>
                            </div>
                        </div>
                        <div class="email-list" id="undeliverableList">
                            <!-- Undeliverable emails will be populated here -->
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        let lastResults = null;
        document.getElementById('emailForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            const emails = document.getElementById('emails').value.trim();
            if (!emails) {
                alert('Please enter at least one email address.');
                return;
            }
            
            // Show loading state
            document.getElementById('loading').style.display = 'block';
            document.getElementById('results').style.display = 'none';
            document.getElementById('validateBtn').disabled = true;
            
            // Reset progress
            document.getElementById('progressBar').style.width = '0%';
            document.getElementById('progressText').textContent = '0%';
            document.getElementById('progressStatus').textContent = 'Starting validation...';
            
            try {
                const response = await fetch('/validate_stream', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ emails: emails })
                });
                
                const reader = response.body.getReader();
                const decoder = new TextDecoder();
                let buffer = '';
                
                while (true) {
                    const { done, value } = await reader.read();
                    if (done) break;
                    
                    buffer += decoder.decode(value, { stream: true });
                    const lines = buffer.split('\n');
                    buffer = lines.pop(); // Keep incomplete line in buffer
                    
                    for (const line of lines) {
                        if (line.startsWith('data: ')) {
                            try {
                                const data = JSON.parse(line.slice(6));
                                
                                if (data.type === 'progress') {
                                    // Update progress
                                    document.getElementById('progressBar').style.width = data.percentage + '%';
                                    document.getElementById('progressText').textContent = data.percentage + '%';
                                    document.getElementById('progressStatus').textContent = 
                                        `Processing ${data.current}/${data.total}: ${data.current_email}`;
                                } else if (data.type === 'complete') {
                                    // Show final results
                                    displayResults(data);
                                    document.getElementById('loading').style.display = 'none';
                                    document.getElementById('validateBtn').disabled = false;
                                } else if (data.type === 'error') {
                                    alert('Error: ' + data.error);
                                    document.getElementById('loading').style.display = 'none';
                                    document.getElementById('validateBtn').disabled = false;
                                }
                            } catch (e) {
                                console.error('Error parsing SSE data:', e);
                            }
                        }
                    }
                }
            } catch (error) {
                alert('An error occurred: ' + error.message);
                document.getElementById('loading').style.display = 'none';
                document.getElementById('validateBtn').disabled = false;
            }
        });
        
        function displayResults(data) {
            const results = data.results;
            lastResults = results;
            
            // Update stats
            document.getElementById('statsRow').innerHTML = `
                <div class="stat-card">
                    <div class="stat-number total-stat">${data.total_processed}</div>
                    <div class="stat-label">Total Processed</div>
                </div>
                <div class="stat-card">
                    <div class="stat-number deliverable-stat">${data.deliverable_count}</div>
                    <div class="stat-label">Deliverable</div>
                </div>
                <div class="stat-card">
                    <div class="stat-number undeliverable-stat">${data.undeliverable_count}</div>
                    <div class="stat-label">Undeliverable</div>
                </div>
            `;
            
            // Update deliverable emails
            const deliverableList = document.getElementById('deliverableList');
            deliverableList.innerHTML = '';
            results.deliverable.forEach(email => {
                const emailItem = document.createElement('div');
                emailItem.className = 'email-item deliverable';
                emailItem.innerHTML = `
                    <div class="d-flex justify-content-between align-items-center">
                        <span>${email}</span>
                        <button class="copy-btn" onclick="copyToClipboard('${email}')">
                            <i class="fas fa-copy"></i> Copy
                        </button>
                    </div>
                `;
                deliverableList.appendChild(emailItem);
            });
            
            // Update undeliverable emails
            const undeliverableList = document.getElementById('undeliverableList');
            undeliverableList.innerHTML = '';
            results.undeliverable.forEach(item => {
                const emailItem = document.createElement('div');
                emailItem.className = 'email-item undeliverable';
                emailItem.innerHTML = `
                    <div class="d-flex justify-content-between align-items-center">
                        <div>
                            <div><strong>${item.email}</strong></div>
                            <small class="text-muted">${item.reason}</small>
                        </div>
                        <button class="copy-btn" onclick="copyToClipboard('${item.email}')">
                            <i class="fas fa-copy"></i> Copy
                        </button>
                    </div>
                `;
                undeliverableList.appendChild(emailItem);
            });
            
            // Update counts
            document.getElementById('deliverableCount').textContent = data.deliverable_count;
            document.getElementById('undeliverableCount').textContent = data.undeliverable_count;
            
            // Show results
            document.getElementById('results').style.display = 'block';
        }
        
        function copyToClipboard(text) {
            navigator.clipboard.writeText(text).then(function() {
                // Find the button that was clicked and show feedback
                event.target.closest('.copy-btn').innerHTML = '<i class="fas fa-check"></i> Copied!';
                event.target.closest('.copy-btn').classList.add('copied');
                
                setTimeout(() => {
                    event.target.closest('.copy-btn').innerHTML = '<i class="fas fa-copy"></i> Copy';
                    event.target.closest('.copy-btn').classList.remove('copied');
                }, 2000);
            });
        }
        
        // Download handlers removed

        // Copy-all handlers
        document.getElementById('copyDeliverable').addEventListener('click', function() {
            if (!lastResults) return;
            const text = (lastResults.deliverable || []).join('\n');
            if (!text) return;
            navigator.clipboard.writeText(text).then(() => {
                const btn = document.getElementById('copyDeliverable');
                const original = btn.innerHTML;
                btn.innerHTML = '<i class="fas fa-check"></i> Copied';
                btn.classList.add('btn-success');
                setTimeout(() => {
                    btn.innerHTML = original;
                    btn.classList.remove('btn-success');
                }, 1500);
            });
        });

        document.getElementById('copyUndeliverable').addEventListener('click', function() {
            if (!lastResults) return;
            const emails = (lastResults.undeliverable || []).map(x => x.email);
            const text = emails.join('\n');
            if (!text) return;
            navigator.clipboard.writeText(text).then(() => {
                const btn = document.getElementById('copyUndeliverable');
                const original = btn.innerHTML;
                btn.innerHTML = '<i class="fas fa-check"></i> Copied';
                btn.classList.add('btn-success');
                setTimeout(() => {
                    btn.innerHTML = original;
                    btn.classList.remove('btn-success');
                }, 1500);
            });
        });
    </script>
</body>
</html>
